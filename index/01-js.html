<script type="text/html">
    //其他类型转字符串
    var num1=3;
    var num2="younuo";
    var num3=5+'';
    console.log(num1.toString());
    console.log(typeof num1);
    console.log(num1+num2);
    console.log(typeof num3);
</script>
<script type="text/html">
    var num="666";

</script>
<script type="text/html">
    var num="123.1html456.3";
    console.log(parseInt(num));//从前往后提取字符串中的有效整数，从前往后
    console .log(parseFloat(num));//从前往后提取字符串中的有效浮点数，从前往后
</script>
