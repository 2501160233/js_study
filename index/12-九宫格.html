<script>
    window.onload=function () {
        var btns=document.getElementById('top').children;
        var boxs=document.getElementsByClassName('box');
        //遍历
        btns[0].onclick=function(){
            var boxw=200,boxh=200,margin=15,allcols=3;
            for(var i=0;i<boxs.length;i++){
                //计算当前盒子所在的行和列
                var row=parseInt(i/allcols);
                var col=parseInt(i%allcols);
               // console.log("hanglie"+row+"lie "+col);
                //盒子的定位
                var currentbox=boxs[i];
                currentbox.style.position='absolute';
                currentbox.style.left=col*(boxw+margin)+'px';
                currentbox.style.top=row*(boxh+margin)+'px';
            }
        }
        btns[1].onclick=function(){
            var boxw=200,boxh=200,margin=15,allcols=5;
            for(var i=0;i<boxs.length;i++){
                //计算当前盒子所在的行和列
                var row=parseInt(i/allcols);
                var col=parseInt(i%allcols);
                // console.log("hanglie"+row+"lie "+col);
                //盒子的定位
                var currentbox=boxs[i];
                currentbox.style.position='absolute';
                currentbox.style.left=col*(boxw+margin)+'px';
                currentbox.style.top=row*(boxh+margin)+'px';
            }
        }

    }
</script>
