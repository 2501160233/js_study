<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    #div1{
       width: 150px;
       height: 150px;
       background: url("../images/img2.gif") no-repeat;
        position: relative;
        top: 200px;
        left: -20px;
        cursor: pointer;
    }
    #div2{
        position: absolute;
        left: 160px;
        top: -71px;
        display: none;
    }
</style>
<body>
    <div id="div1">
        <div id="div2">
            <img src="../images/img3.jpg" alt="" width="292px">
        </div>
    </div>
<script>
     window.onload=function () {
         var div1=document.getElementById("div1");
         var div2=document.getElementById("div2");
         //监听鼠标进入
         div1.onmouseover=function () {
             div1.style.background='url("images/img1.jpg") no-repeat';
             div2.style.display="block";
     }
     //监听鼠标移出
         div1.onmouseout=function () {
             div1.style.background='url("images/img2.gif") no-repeat';
             div2.style.display="none";
         }
     }
 </script>
</body>
</html>
