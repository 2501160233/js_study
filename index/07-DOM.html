<!--BOM浏览器对象模型-->
<!--DOM文档对象模型：拿到元素、找对象、设置属性、样式、动态创建和删除元素、事件触发-->
<div id="box">
    <button id="btn">按钮</button>
    <a id="aa" href="www">百度一下</a>
</div>

    <!--1.节点关系-->
 <script type="text/html">
        window.onload=function () {
            var a=document.getElementById("aa") ;
            //获取a父节点的父节点
            var box1=a.parentNode.parentNode;
            console.log(box1);
        }
    </script>
<script type="text/html">
        window.onload=function () {
            var span=document.getElementById("span") ;
            //获取span上一个兄弟节点
            var previous=span.previousElementSibling;
            //获取下一个兄弟节点
            var next=span.nextElementSibling;
            console.log(previous);
            console.log(next);
            //firstElementChild 获取第一个字节点
            //lastElementChild 获取最后一个子节点
            //children 获取所有子节点
        }
    </script>
    <!--2.DOM节点的操作-->

<script>
    window.onload=function () {
        var a=document.getElementById("aa");
        //1,获取节点属性
        console.log(a.getAttribute("id"));
        console.log(a.getAttribute("href"));
