<!--shift unshift-->
<script type="text/html">
    var arr=["you","nuo","liu","huan"];
    console.log(arr.shift());//删除原数组的第一项，并返回删除元素的值，
    console.log(arr);
    var count=arr.unshift("haha","hah");//将参数添加到数组的开头，并返回数组长度

    console.log(arr);
</script>
