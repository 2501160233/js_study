<!--用函数定义一个对象-->
<script type="text/html">
    //1.构造函数
    function Person() {
        var obj=new Object();
        obj.name=null;
        obj.age=null;
        obj.sex=null;
        obj.study=function () {
            console.log(this.name+"学习");
        };
        return obj;
    }
    //属性和方法
    var p = Person();
    p.name="z";
    p.age=19;
    p.sex="女";
    console.log(p);
    p.study();
</script>
<script type="text/html">
    function Dog(name,age,dogFriends){
        //属性
        this.name=name;
        this.age=age;
        this.dogFriends=dogFriends;
        //方法
        this.eat=function (something) {
            console.log(this.name+"吃"+something);
        }
    }
    var smalldog=new Dog("欢欢",1,"花花");
    smalldog.age=2;
    console.log(smalldog);
    smalldog.eat("牛奶");
</script>
<!--构造函数传递对象-->
<script type="text/html">
    function Dog(pro){
        //属性
        this.name=pro.name;
        this.age=pro.age;
        this.dogFriends=pro.dogFriends;
        //方法
        this.eat=function (something) {
            console.log(this.name+"吃"+something);
        }
    }
    var smalldog=new Dog({name:"欢欢",age:1,dogFriends:"花花"});
    smalldog.age=2;
    console.log(smalldog);
    smalldog.eat("牛奶");
</script>

<!--构造函数终极-->
<script type="text/html">
    function Dog(option) {
        this._init(option);
    }
    Dog.prototype={
        _init:function (option) {
            this.name=option.name;
            this.age=option.age;
            this.dogFriends=option.dogFriends;
        },
        eat:function (something) {
            console.log(this.name+"在吃"+something);
        }
    }
    var dog=new Dog({name:"小花",age:1,dogFriends:["da","sa"]});
    console.log(dog);
    dog.eat("糖");
</script>

<!--forEach-->
<!--对数组进行遍历，对数组中的每一项运行给定函数-->
<script type="text/html">
    var arr=[1,3,5,7,9,11];
    arr.forEach(function (value,index) {
        console.log(index+":"+value);
    });
</script>
<!--map映射-->
<!--对数组中的每一项运行给定函数，返回每次调用的结果组成的数组-->
<script type="text/html">
    var arr=[1,2,3,4,5,6];
    var arr2=arr.map(function (value,index) {
        return value * value;
    });
    console.log(arr2);
</script>
<!--filter();过滤功能，返回满足过滤条件组成的数组-->
<script type="text/html">
    var arr=[1,2,3,4,5,6,7,8];
    var arr2=arr.filter(function (value,index) {
       return value%3===0||value>7;
    });
    console.log(arr2);
</script>
